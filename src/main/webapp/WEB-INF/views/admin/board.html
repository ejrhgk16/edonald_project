<div class="container">
		<table class="table table-hover">
			<h3>게시판</h3>
			<form class="form-inline d-flex justify-content-end" method="GET"
				, th:action="@{/board/boardList}" th:value="${param.searchText}">

			</form>
			            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">공지사항</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">공지사항</li>
                        </ol>
                        
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>날짜</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td><a th:href="@{'/board/boardContent/' + ${board.id}}"><span
							th:text="${board.id}"></span></a></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.createdBy}"></td>
					<td th:text="${board.content}"></td>
					<td th:text="${board.countVisit}"></td>
				</tr>
			</tbody>
		</table>

		<hr />
		<button type="button" class="btn btn-default pull-right"
			onclick="location.href='/board/boardForm'">글쓰기</button>

		<div class="center text-center">
			<nav aria-label="Page navigation example">
				<ul class="pagination justifiy-content-center"
					th:if="${totalPage != 0}">
					<li class="page-item"><a class="page-link"
						th:href="@{/board/boardList(page=${boards.pageable.pageNumber - 1}, searchText=${param.searchText})}">Previous</a></li>
					<li class=""
						th:classappend="${page == boards.pageable.pageNumber + 1} ? 'disabled'"
						th:each="page : ${#numbers.sequence(startPage, endPage)}"><a
						th:href="@{/board/boardList(page=${page - 1}, searchText=${param.searchText})}"
						th:text="${page}"></a></li>
					<li class="page-item"><a class="page-link"
						th:href="@{/board/boardList(page=${boards.pageable.pageNumber + 1}, searchText=${param.searchText})}">Next</a></li>
				</ul>
			</nav>
		</div>
